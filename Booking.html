<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FixON Bikes - Book an Appointment</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" />
    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #f8f9fa;
        font-family: 'Roboto Slab', serif;
      }
      header {
        background-color: #6f42c1;
        color: #fff;
        padding: 20px 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
      }
      header h1 {
        font-size: 2.5em;
        font-family: 'Bebas Neue', cursive;
      }
      .navbar {
        background-color: #fd7e14;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .navbar-brand, .nav-link {
        color: #fff !important;
        font-size: 1.1em;
        font-family: 'Roboto Slab', serif;
      }
      .nav-link:hover {
        background-color: #e95c20;
        border-radius: 5px;
      }
      .container {
        margin-top: 20px;
      }
      .form-group label {
        font-weight: bold;
      }
      .btn-primary {
        background-color: #6f42c1;
        border-color: #6f42c1;
        border-radius: 20px;
        padding: 10px 20px;
        font-size: 1.2em;
        font-family: 'Roboto Slab', serif;
      }
      .btn-primary:hover {
        background-color: #5a339a;
        border-color: #5a339a;
      }
      .footer {
        background-color: #6f42c1;
        color: #fff;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
        font-family: 'Roboto Slab', serif;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="container text-center py-3">
      <div class="row align-items-center">
        <div class="col-md-2">
          <img src="istockphoto-930454602-612x612.jpg" alt="Logo" class="img-fluid" />
        </div>
        <div class="col-md-8">
          <h1 class="mb-0">FixON Bikes</h1>
        </div>
      </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="#">FixON Bikes</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="team.html">TEAM</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="services.html">SERVICES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="location.html">LOCATION</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Booking Section -->
    <section class="container py-4">
      <h2 class="text-center mb-4">BOOK AN APPOINTMENT</h2>
      <form id="bookingForm">
        <div class="form-group">
          <label for="date">DATE:</label>
          <input type="text" class="form-control" id="date" required>
        </div>
        <div class="form-group">
          <label for="time">TIME:</label>
          <input type="text" class="form-control" id="time" required>
        </div>
        <div class="form-group">
          <label for="service">SERVICE:</label>
          <select class="form-control" id="service" required>
            <option value="">Select Service</option>
            <option value="General Tune-Up">General Tune-Up</option>
            <option value="Chain Repair">Chain Repair</option>
            <option value="Brake Adjustment">Brake Adjustment</option>
            <option value="Tire Replacement">Tire Replacement</option>
            <option value="Full Overhaul">Full Overhaul</option>
          </select>
        </div>
        <div class="form-group">
          <label for="expert">EXPERT:</label>
          <select class="form-control" id="expert" required>
            <option value="">Select Expert</option>
            <option value="Bora Nurgoren">Bora Nurgoren</option>
            <option value="Heloise Jonson">Heloise Jonson</option>
            <option value="Mike Demirel">Mike Demirel</option>
          </select>
        </div>
        <div class="form-group">
          <label for="problem">Problem Description:</label>
          <textarea class="form-control" id="problem" rows="3" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Schedule</button>
      </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <p>&copy; 2024 FixON Bikes. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Timepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css" />

    <script>
      $(function() {
        $("#date").datepicker();
        $("#time").timepicker({
          'timeFormat': 'h:i A',
          'scrollDefault': 'now'
        });

        $("#bookingForm").submit(function(e) {
          e.preventDefault();
          const bookingDetails = {
            date: $("#date").val(),
            time: $("#time").val(),
            service: $("#service").val(),
            expert: $("#expert").val(),
            problem: $("#problem").val()
          };
          localStorage.setItem('bookingDetails', JSON.stringify(bookingDetails));
          window.location.href = 'client_info.html';
        });
      });
    </script>
  </body>
</html>
